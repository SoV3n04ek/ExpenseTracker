<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-slate-900 tracking-tight">
        Welcome back
      </h2>
      <p class="mt-2 text-sm text-slate-600">
        Please sign in to manage your expenses
      </p>
    </div>

    @if (store.error()) {
      <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded animate-pulse">
        <p class="text-sm text-red-700">{{ store.error() }}</p>
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="name@example.com">
          @if (loginForm.controls.email.errors?.['email']) {
            <mat-error>Please enter a valid email</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-blue-500 transition-colors">
            Forgot your password?
          </a>
        </div>
      </div>

      <button 
        mat-flat-button 
        color="primary" 
        type="submit" 
        class="w-full py-6 !rounded-lg !text-base !font-semibold transition-transform active:scale-95"
        [disabled]="loginForm.invalid || store.isLoading()">
        
        @if (store.isLoading()) {
          <span class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        } @else {
          Sign in
        }
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-slate-500">
      Don't have an account? 
      <a routerLink="/register" class="font-medium text-primary hover:underline">Start for free</a>
    </p>
  </div>
</div>
